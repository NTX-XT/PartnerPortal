    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Lines animation (intertwining with wave and cross-over like individual waves)
            const paths = document.querySelectorAll(".nintex-lines-animation--top path");
            paths.forEach((path, index) => {
                const length = path.getTotalLength();
                path.style.strokeDasharray = length;
                path.style.strokeDashoffset = length;

                // Initial draw animation
                gsap.to(path, {
                    strokeDashoffset: 0,
                    duration: 2.5,
                    delay: index * 0.5,
                    ease: "power2.inOut"
                });

                // Wave-like motion with varying amplitudes and offsets for crossing waves
                gsap.to(path, {
                    y: 50 * Math.sin(Date.now() / 1000 + index * Math.PI / 2), // Individual wave pattern with phase shift for crossing
                    x: 100 * Math.cos(Date.now() / 2000 + index * Math.PI / 3), // Horizontal oscillation for crossing
                    repeat: -1,
                    duration: 4,
                    ease: "sine.inOut",
                    transformOrigin: "50% 50%"
                });
            });

            // Orbs animation (floating in)
            const orbsContainer = document.querySelector('.nintex-orbs-animation');
            for (let i = 0; i < 3; i++) { // Add 3 orbs as in the original
                const orb = document.createElement('div');
                orb.className = 'nintex-orbs-animation__orb';
                orb.style.left = `${Math.random() * 100}%`; // Random horizontal position
                orb.style.top = `${Math.random() * 100}%`;  // Random vertical position
                orbsContainer.appendChild(orb);

                // Animate orbs to float
                gsap.to(orb, {
                    x: Math.random() * 200 - 100, // Random horizontal float
                    y: Math.random() * 200 - 100, // Random vertical float
                    rotation: Math.random() * 360, // Optional rotation
                    repeat: -1,
                    yoyo: true,
                    duration: 8 + Math.random() * 4, // Vary duration for natural movement
                    ease: "sine.inOut"
                });
            }
        });
    </script>
